apiVersion: v1
kind: Namespace
metadata: 
  name: development 
  labels: 
    name: development
---
apiVersion: v1
kind: Namespace
metadata: 
  name: production 
  labels: 
    name: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api-app
  namespace: development
  labels:
    app: python-api-app
spec:
  replicas: 10
  selector:
    matchLabels:
      app: python-api-app
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: python-api-app
    spec:
      containers:
      - name: python-api-app-container
        image: debushee/python-api-app-kubernetes:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: python-api-app-service
  namespace: development
spec:
  type: ClusterIP
  selector:
    app: python-api-app
  ports:
  - protocol: TCP
    port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api-app
  namespace: production
  labels:
    app: python-api-app
spec:
  replicas: 10
  selector:
    matchLabels:
      app: python-api-app
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: python-api-app
    spec:
      containers:
      - name: python-api-app-container
        image: debushee/python-api-app-kubernetes:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: python-api-app-service
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: python-api-app
  ports:
  - protocol: TCP
    port: 8080